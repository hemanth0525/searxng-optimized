use_default_settings: true

server:
  public_instance: false
  limiter: false   # enforced in client
  method: GET
  secret_key: ${SEARXNG_SECRET_KEY}

botdetection:
  enabled: false
  
search:
  formats:
    - html
    - json

api:
  enabled: true

engines:
  # Core discovery engines
  - name: brave
    disabled: false

  - name: duckduckgo
    disabled: false

  - name: bing
    disabled: false

  # News engines (IMPORTANT)
  - name: google news
    disabled: false

  - name: bing news
    disabled: false

  # Everything below is noise â€” keep disabled
  - name: bing images
    disabled: true
  - name: google images
    disabled: true
  - name: flickr
    disabled: true

  - name: youtube
    disabled: true
  - name: vimeo
    disabled: true

  - name: amazon
    disabled: true
  - name: ebay
    disabled: true

  - name: piratebay
    disabled: true
  - name: 1337x
    disabled: true

  - name: openstreetmap
    disabled: true
  - name: google maps
    disabled: true
